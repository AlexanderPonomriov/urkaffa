<!DOCTYPE html>
<html lang="en" class="wide wow-animation smoothscroll scrollTo">

@FILE assets/templates/urkaffa/chunks/head.tpl

  {{styles}}

  <body>
    <div class="page text-center">
      
      @FILE assets/templates/urkaffa/chunks/header.tpl

      @FILE assets/templates/urkaffa/chunks/breadcrumps.tpl 


      <!-- Page Content-->
      <main class="page-content section-75 section-md-top-90 section-md-bottom-110">
        <!-- Modern Blog-->
        <section>
          <div class="shell">
            
            <div class="range range-lg-left offset-top-15">
              <div class="cell-sm-10 cell-md-12 cell-lg-12 cell-lg-push-1">

                <div class="rd-search-results offset-top-50">

                  <div id="search-results">

                      [!getFoundPosts!]

                  </div>

                </div>  

              </div>

              <div class="cell-sm-10 cell-md-9 cell-lg-12 text-sm-left offset-top-10 offset-lg-top-25">
                <p class="font-accent text-bold text-spacing-50 text-mine-shaft text-uppercase font-RotondaC-Bold">Поиск</p>
                <div class="offset-top-30">
                  <!-- RD Search Form-->
                  <form action="/[~109~]" method="GET" class="form-search blog-form-search rd-search">
                    <div class="form-group">
                      <input type="text" name="s" autocomplete="off" class="form-search-input form-control null">
                    </div>
                    <button type="submit" class="form-search-submit"><span class="icon icon-sm material-icons-ico material-icons-search"></span></button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      
      
      @FILE assets/templates/urkaffa/chunks/footer.tpl
      
    </div>

    <!-- Global Mailform Output-->
    <div id="form-output-global" class="snackbars"></div>
    
  {{scripts}}
      
  </body>
    
</html>
